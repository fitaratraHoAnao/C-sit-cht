<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Équation Second Degré</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #6c5ce7;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
        }
        .chat-messages {
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .chat-messages p {
            margin: 10px 0;
            font-size: 16px;
        }
        .user-message {
            text-align: right;
            color: #2d3436;
        }
        .bot-message {
            text-align: left;
            color: #0984e3;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 15px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        .chat-input button {
            background-color: #6c5ce7;
            color: white;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .chat-input button:hover {
            background-color: #4834d4;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Résolution d'équations du second degré
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Entrez votre message...">
            <button id="send-btn">Envoyer</button>
        </div>
    </div>

    <script>
        const apiUrl = 'https://discussion-continue-gem29.vercel.app/api';
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        sendBtn.addEventListener('click', () => {
            const message = userInput.value;
            if (!message.trim()) return; // Ne rien envoyer si le champ est vide

            addMessage('user', message);
            userInput.value = ''; // Effacer le champ après envoi

            fetch(`${apiUrl}?ask=${encodeURIComponent(message)}`)
                .then(response => response.json())
                .then(data => {
                    addMessage('bot', data.response);
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    addMessage('bot', "Désolé, une erreur s'est produite. Réessayez.");
                });
        });

        function addMessage(sender, message) {
            const messageElement = document.createElement('p');
            messageElement.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll vers le bas
        }
    </script>
</body>
</html>
